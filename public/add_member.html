<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-sm animate-fade-in">
        <div class="card">
            <div class="text-center">
                <img src="logo.jpg" alt="Logo" style="height: 60px; margin-bottom: 1rem;">
                <h2 style="margin-bottom: 0.5rem;">Add New Member</h2>
                <p class="text-muted" style="margin-bottom: 2rem;">Enter the member's details below</p>
            </div>

            <form id="add-member-form">
                <div class="form-group">
                    <label>Member ID</label>
                    <input type="text" id="customId" placeholder="e.g. MEM-001">
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="123 Main St, City">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone" placeholder="+977 9800000000">
                </div>

                <div class="form-group">
                    <label>PAN Number</label>
                    <input type="text" id="panNumber" placeholder="PAN Number">
                </div>

                <div class="form-group">
                    <label>Citizenship Number</label>
                    <input type="text" id="citizenshipNumber" placeholder="Citizenship Number">
                </div>

                <div class="form-group">
                    <label>National ID Number</label>
                    <input type="text" id="nidNumber" placeholder="National ID Number">
                </div>

                <button type="submit" class="btn btn-block" style="margin-top: 1.5rem;">Create Member Account</button>
            </form>

            <div class="text-center" style="margin-top: 1.5rem;">
                <a href="index.html" class="text-muted text-sm">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('add-member-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const customId = document.getElementById('customId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const panNumber = document.getElementById('panNumber').value;
            const citizenshipNumber = document.getElementById('citizenshipNumber').value;
            const nidNumber = document.getElementById('nidNumber').value;
            const token = localStorage.getItem('token');

            if (!token) {
                alert('You must be logged in');
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ customId, name, email, address, phone, panNumber, citizenshipNumber, nidNumber })
                });

                if (res.ok) {
                    alert('Member added successfully');
                    window.location.href = 'index.html';
                } else {
                    const data = await res.json();
                    alert(data.msg || 'Error adding member');
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
