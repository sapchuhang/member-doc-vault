<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-sm animate-fade-in">
        <div class="card">
            <div class="text-center">
                <h2 style="margin-bottom: 0.5rem;">Forgot Password</h2>
                <p class="text-muted" style="margin-bottom: 2rem;">Reset your admin password</p>
            </div>

            <!-- Security Question Method -->
            <div id="security-section">
                <p style="margin-bottom: 1rem; color: var(--text-main);"><strong>Security Question:</strong></p>
                <p id="security-question" class="text-muted" style="margin-bottom: 1.5rem;">Loading...</p>

                <form id="security-form">
                    <div class="form-group">
                        <label>Your Answer</label>
                        <input type="text" id="securityAnswer" placeholder="Enter your answer" required>
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>

                    <button type="submit" class="btn btn-block" style="margin-top: 1rem;">Reset Password</button>
                </form>
            </div>

            <!-- Emergency Recovery -->
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-light);">
                <p class="text-center text-muted" style="margin-bottom: 1rem;">
                    <small>Can't answer security question?</small>
                </p>
                <button class="btn btn-secondary btn-block" onclick="showEmergencyReset()">Use Recovery Key</button>
            </div>

            <!-- Emergency Reset Form (hidden by default) -->
            <div id="emergency-section" style="display: none; margin-top: 1.5rem;">
                <form id="emergency-form">
                    <div class="form-group">
                        <label>Recovery Key</label>
                        <input type="text" id="recoveryKey" placeholder="Enter recovery key from .env file" required>
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="emergencyPassword" placeholder="Enter new password" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="emergencyConfirm" placeholder="Confirm new password" required>
                    </div>

                    <button type="submit" class="btn btn-danger btn-block">Emergency Reset</button>
                </form>
            </div>

            <div class="text-center" style="margin-top: 1.5rem;">
                <a href="index.html" class="text-muted text-sm">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';

        // Load security question
        async function loadSecurityQuestion() {
            try {
                const res = await fetch(`${API_URL}/auth/security-question`);
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('security-question').textContent = data.securityQuestion;
                } else {
                    document.getElementById('security-section').innerHTML = `
                        <p style="color: var(--danger); text-align: center;">
                            Security question not set. Please use the recovery key method below.
                        </p>
                    `;
                }
            } catch (err) {
                console.error(err);
            }
        }

        loadSecurityQuestion();

        // Security question reset
        document.getElementById('security-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const securityAnswer = document.getElementById('securityAnswer').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/verify-security`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ securityAnswer, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Password reset successfully! You can now login.');
                    window.location.href = 'index.html';
                } else {
                    alert(data.msg || 'Error resetting password');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        });

        // Emergency reset
        function showEmergencyReset() {
            document.getElementById('emergency-section').style.display = 'block';
        }

        document.getElementById('emergency-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const recoveryKey = document.getElementById('recoveryKey').value;
            const newPassword = document.getElementById('emergencyPassword').value;
            const confirmPassword = document.getElementById('emergencyConfirm').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/emergency-reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recoveryKey, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Password reset successfully! You can now login.');
                    window.location.href = 'index.html';
                } else {
                    alert(data.msg || 'Invalid recovery key');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        });
    </script>
</body>

</html>
