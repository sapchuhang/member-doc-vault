<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-sm animate-fade-in">
        <div class="card">
            <div class="text-center">
                <img src="logo.jpg" alt="Logo" style="height: 60px; margin-bottom: 1rem;">
                <h2 style="margin-bottom: 0.5rem;">Change Password</h2>
                <p class="text-muted" style="margin-bottom: 2rem;">Update your admin password</p>
            </div>

            <form id="change-password-form">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password" required>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="btn btn-block" style="margin-top: 1rem;">Change Password</button>
            </form>

            <div class="text-center" style="margin-top: 1.5rem;">
                <a href="index.html" class="text-muted text-sm">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'index.html';
        }

        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('New password must be at least 6 characters');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Password changed successfully! Please login again.');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                } else {
                    alert(data.msg || 'Error changing password');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        });
    </script>
</body>

</html>
