<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-sm animate-fade-in">
        <div class="card">
            <div class="text-center">
                <h2 style="margin-bottom: 0.5rem;">Edit Member</h2>
                <p class="text-muted" style="margin-bottom: 2rem;">Update member details</p>
            </div>

            <form id="edit-member-form">
                <div class="form-group">
                    <label>Member ID</label>
                    <input type="text" id="customId" placeholder="e.g. MEM-001">
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="123 Main St, City">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone" placeholder="+977 9800000000">
                </div>

                <div class="form-group">
                    <label>PAN Number</label>
                    <input type="text" id="panNumber" placeholder="PAN Number">
                </div>

                <div class="form-group">
                    <label>Citizenship Number</label>
                    <input type="text" id="citizenshipNumber" placeholder="Citizenship Number">
                </div>

                <div class="form-group">
                    <label>National ID Number</label>
                    <input type="text" id="nidNumber" placeholder="National ID Number">
                </div>

                <button type="submit" class="btn btn-block" style="margin-top: 1.5rem;">Update Member</button>
            </form>

            <div class="text-center" style="margin-top: 1.5rem;">
                <a href="#" id="back-link" class="text-muted text-sm">Back to Details</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const memberId = urlParams.get('id');
        const token = localStorage.getItem('token');

        if (!token) window.location.href = 'index.html';
        if (!memberId) {
            alert('No member specified');
            window.location.href = 'index.html';
        }

        document.getElementById('back-link').href = `member_details.html?id=${memberId}`;

        async function loadMember() {
            try {
                const res = await fetch(`${API_URL}/members`, {
                    headers: { 'x-auth-token': token }
                });
                const members = await res.json();
                const member = members.find(m => m.id == memberId);

                if (!member) {
                    alert('Member not found');
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('customId').value = member.customId || '';
                document.getElementById('name').value = member.name || '';
                document.getElementById('email').value = member.email || '';
                document.getElementById('address').value = member.address || '';
                document.getElementById('phone').value = member.phone || '';
                document.getElementById('panNumber').value = member.panNumber || '';
                document.getElementById('citizenshipNumber').value = member.citizenshipNumber || '';
                document.getElementById('nidNumber').value = member.nidNumber || '';

            } catch (err) {
                console.error(err);
                alert('Error loading member data');
            }
        }

        document.getElementById('edit-member-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                customId: document.getElementById('customId').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                panNumber: document.getElementById('panNumber').value,
                citizenshipNumber: document.getElementById('citizenshipNumber').value,
                nidNumber: document.getElementById('nidNumber').value
            };

            try {
                const res = await fetch(`${API_URL}/members/${memberId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert('Member updated successfully');
                    window.location.href = `member_details.html?id=${memberId}`;
                } else {
                    const error = await res.json();
                    alert(error.msg || 'Error updating member');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        });

        loadMember();
    </script>
</body>

</html>
